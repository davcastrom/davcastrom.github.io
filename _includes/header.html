    <form class="form-inline ml-auto">
      <div class="gcse-search"></div>

      <li class="nav-item">
        <a class="nav-link d-flex mr-3" href="https://github.com/viktorsmari/viktorsmari.github.io/blob/master/{{page.path}}">
            <img class="mx-1" src="{{ 'assets/github.svg' | relative_url }}" alt="GH logo" style="max-width:20px;"/>
            <span> GitHub </span>
        </a>
      </li>

      <li class="nav-item {% if page.url == '/' %} active {% endif %}">
        <a class="nav-link" href="{{site.baseurl}}/cv ">

        </a>
      </li>

      <li class="nav-item {% if page.url == '/posts/' %} active {% endif %}">
        <a class="nav-link" href="{{site.baseurl}}/posts ">

        </a>
      </li>

      <li class="nav-item {% if page.url == '/causes/' %} active {% endif %}">
        <a class="nav-link" href="{{site.baseurl}}/causes ">
          Causes
        </a>
      </li>

      <li class="nav-item {% if page.url == '/hobby/' %} active {% endif %}">
